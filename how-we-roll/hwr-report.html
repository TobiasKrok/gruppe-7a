    <script>
        const data = [] // Array av JSON objects
        const links = [
       "https://bacit.info/hwr/20210926162029-a89356bb617d3bbf870649c08570427e.json",
       "https://bacit.info/hwr/20210926162029-a89356bb617d3bbf870649c08570427e.json",
       "https://bacit.info/hwr/20210926162029-a89356bb617d3bbf870649c08570427e.json"
        ]
        // Promise.all venter på at alle
        Promise.all(
            links.map(link => fetch(link)
            .then(res => res.json())
            .then(res => data.push(res)) )
        ).then(() => {
            const html = `<div class="test">
                <table>
                    <tr>
                        <th> Navn </th>
                        <th> Stilling </th>
                        <th> Natteravn/Morgenfugl <th>
                    </tr>
                    <tr>
                    ${data.map( members=> `
                        <td> 
                         ${members.data01}
                        </td>
                        <td>
                        ${members.dorn}
                        </td>
                        `)}
                    </tr>
                    </table>
                </div>
                
                `;
            console.log(html)
            const template = document.createElement('template')
            template.innerHTML = html
            document.body.appendChild(template.content.firstChild)
    
        })
    </script>
