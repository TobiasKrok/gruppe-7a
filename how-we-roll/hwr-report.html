<!DOCTYPE html>
<!--
lage tilbake knapp - til index
    - Ligger i en meny på venstre side
bokser som inneholder medlemsinformasjon

lagt til slider data i head/ over canvas  --- og i canvas - fikser border+ ny info

se 173 og 174 -- for videre inkorp


-->
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <!--basic symboler/bokstaver-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>How We Roll - Report</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap");
      body {
        background-color: #0a1929;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      h1,
      h2 {
        color: white;
        font-family: Roboto, "sans-serif";
      }
      h3 {
        color: white;
        font-size: 300%;
        font-family: Roboto;
      }
      .table-overview {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      table {
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        font-family: sans-serif;
        min-width: 400px;
        box-shadow: 0 0 20px #009879;
      }
      table thead tr {
        background-color: #009879;
        color: #ffffff;
        text-align: left;
      }
      table th,
      table td {
        padding: 12px 15px;
        color: white;
      }
      table tbody tr {
        border-bottom: 1px solid #dddddd;
      }

      table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
      }

      table tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
      }
    </style>
  </head>
  <body>
    <h1>How We Roll Report</h1>

    <script>
      // Colors to use when generating circles for visual representation of data
      const colors = [
        "#26fcd5",
        "#fc21ea",
        "#80FF00",
        "#fc9a0f",
        "#FF0000",
        "#eddc1a",
        "#FF7575",
        "#84ff00",
        "#cb1ed4",
        "#21becc",
      ];
      const data = []; // Array av JSON objects
      const links = [


        "https://bacit.info/hwr/20211007141926-87083ffa5864836ca9388de3ae5c5e5f.json",
        "https://bacit.info/hwr/20211007142549-e066a230fe39ac565487c4b7fe7e875b.json",
        "https://bacit.info/hwr/20211007142811-54a9bfb3344b07bfc969876166852c75.json",
        "https://bacit.info/hwr/20211007143027-1c3a0a0a12e6af3b6c24b7c2b21fba48.json",




      ];
      // Promise.all venter på at alle promises returned av Fetch skal resolves før den fortsetter.
      Promise.all(
        links.map((link) =>
          fetch(link)
            .then((res) => res.json())
            .then((res) => data.push(res))
        )
      ).then(() => {
        drawHwrTable();
        drawCanvas();
      });
      const lineStart = 250;
      const lineEnd = 750;

      const drawCirles = (value, y, name, textOnTop, color, positionMultiplier, ctx,) => {     // drawing circles on canvas board
        var circle = new Path2D();
        const posX = lineStart + value * positionMultiplier;
        circle.arc(posX, y, 7, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill(circle);
        ctx.font = "12px Roboto";
        ctx.fillStyle = color;
        ctx.textAlign = "center";
        const textPosY = textOnTop ? y + 20 : y - 15;           // position of text on top of circle
        ctx.fillText(name, posX - 2, textPosY);
      };

      const drawLine = (y, startLabel, endLabel, ctx) => {      // draw line from x-y on board
        ctx.beginPath();
        ctx.moveTo(lineStart, y); // linjepunkt på x akse
        ctx.lineTo(lineEnd, y); // linjepunkt på y akse
        ctx.lineWidth = 4;
        ctx.strokeStyle = "white";

        ctx.font = "15px Roboto";
        ctx.fillStyle = "white";
        ctx.textAlign = "start";
        ctx.fillText(startLabel, lineEnd + 10, y);

        ctx.font = "15px Roboto";
        ctx.fillStyle = "white";
        ctx.textAlign = "end";
        ctx.fillText(endLabel, lineStart - 10, y);
        ctx.stroke();
      };

      

      function drawCanvas() {     // drawing canvas board with lines
        let canvas = document.getElementById("myCanvas");
        if (canvas.getContext) {
          ctx = canvas.getContext("2d");

          const earlyBirdLineY = 100;
          const collablLineY = 200;
          const feedbackLineY = 300;
          const motivastionLineY = 400;
          const coopWillLineY = 500;
          drawLine(earlyBirdLineY, "Morgenfugl", "Natteravn", ctx);
          drawLine(collablLineY, "Samarbeide","Jobbe alene", ctx);
          drawLine(feedbackLineY, "Pågående feedback","Feedback når ferdig", ctx);
          drawLine(motivastionLineY, "100","Hvor motivert er du? 0", ctx);
          drawLine(coopWillLineY, "100","hvor samarbeidsvillig er du? 0", ctx);

          let count = 1;

          for (member of data) {   // looping array data + selecting even and odd objectnumbers for text on circles
            const textOnOp = count % 2 == 0;
            const color = colors[count];
            drawCirles(
              member.earlybird,
              earlyBirdLineY,
              member.name,
              textOnOp,
              color,
              5,
              ctx
            );
            drawCirles(
              member.together,
              collablLineY,
              member.name,
              textOnOp,
              color,
              5,
              ctx
            );
            drawCirles(
                    member.feedback,
                    feedbackLineY,
                    member.name,
                    textOnOp,
                    color,
                    5,
                    ctx
            );
            drawCirles(
                    member.motivation,
                    motivastionLineY,
                    member.name,
                    textOnOp,
                    color,
                    50,
                    ctx
            );
            drawCirles(
                    member.coopWill,
                    coopWillLineY,
                    member.name,
                    textOnOp,
                    color,
                    50,
                    ctx
            );
            count++;
          }
        }
      }


      const drawHwrTable = () => {      // draw table with diff setes of data, fetched from data array.
        const html = `<div class="table-overview">
            <h2> Our reports </h2>
                <table>
                    <thead>
                    <tr>
                        <th> Navn </th>
                        <th> Stilling </th>
                        <th> Aktiv deltakende</th>
                        <th> Liker å diskutere</th>
                        <th> Sier ifra om uenig</th>
                        <th> Kommunikasjonsmetode</th>
                        <th> Foretrekkende samarbeidstid</th>

                    </tr>
                    </thead>
                    <tbody>
                    ${data.map(
                      (members) => `
                    <tr>
                    
                        <td> 
                         ${members.name}
                        </td>
                        <td>
                        ${members.position}
                        </td>
                        <td>
                            ${members.processes}
                        </td>
                        <td>
                            ${members.discussion}
                        </td>
                        <td>
                            ${members.expressive}
                        </td>
                        <td>
                            ${members.comMeth}
                        </td>
                        <td>
                            ${members.workHour}
                        </td>
                    </tr>
                    </tbody>
                    `
                    )}
                    </table>

                    <h3>Slider data</h3>

                    <canvas id="myCanvas" width="1000" height="800"></canvas>

                </div>

                `;
        console.log(html);
        const template = document.createElement("template");
        template.innerHTML = html;
        document.body.appendChild(template.content.firstChild);
      };
    </script>
  </body>
</html>
